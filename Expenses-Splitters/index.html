<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <section class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ’° Expenses Splitter</h1>
        <p class="text-gray-600">Split your expenses easily with friends</p>
    </div>
    
    <!-- Form Container -->
    <div id="Input-form" class="max-w-2xl mx-auto">
        <form class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <!-- Payer Name -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    Paid By
                </label>
                <input 
                    type="text" 
                    placeholder="Enter payer's name" 
                    id="payer'sName"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-black focus:ring-0 transition-all duration-200 placeholder-gray-400"
                >
            </div>
            
            <!-- Item Purchased -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    Item Purchased
                </label>
                <input 
                    type="text" 
                    placeholder="e.g., Chicken, Pizza, etc."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-black focus:ring-0 transition-all duration-200 placeholder-gray-400"
                >
            </div>
            
            <!-- Price -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    Price of the Item
                </label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 font-semibold">$</span>
                    <input 
                        type="number" 
                        placeholder="0.00"
                        step="0.01"
                        class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:border-black focus:ring-0 transition-all duration-200 placeholder-gray-400"
                    >
                </div>
            </div>
            
            <!-- Phone Number -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    Phone Number
                </label>
                <input 
                    type="tel" 
                    placeholder="e.g. +977-9812345678"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-black focus:ring-0 transition-all duration-200 placeholder-gray-400"
                >
            </div>
            
            <!-- Number of Friends -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    Number of Friends to Split
                </label>
                <input 
                    type="number" 
                    placeholder="3"
                    min="1"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-black focus:ring-0 transition-all duration-200 placeholder-gray-400"
                >
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-300 transition-all duration-200 transform hover:scale-105 active:scale-95"
            >
                Add Expense
            </button>
        </form>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="max-w-4xl mx-auto mt-12">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ’¸ Expense Summary</h2>
            
            <!-- Total Amount Display -->
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 mb-6 border border-green-200">
                <div class="text-center">
                    <p class="text-sm font-medium text-green-700 mb-1">Total Amount</p>
                    <p id="total-amount" class="text-3xl font-bold text-green-800">$0.00</p>
                </div>
            </div>

            <!-- Individual Splits -->
            <div id="splits-container" class="space-y-4">
                <!-- This will be populated dynamically with JS -->
                <div class="text-center text-gray-500 py-8">
                    <div class="text-6xl mb-4">ðŸ“Š</div>
                    <p class="text-lg">No expenses added yet</p>
                    <p class="text-sm">Add your first expense to see the split calculations</p>
                </div>
            </div>

            <!-- Summary Cards -->
            <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 hidden">
                <div class="bg-blue-50 rounded-xl p-4 border border-blue-200">
                    <h3 class="font-semibold text-blue-800 mb-2">ðŸ‘¥ Total People</h3>
                    <p id="total-people" class="text-2xl font-bold text-blue-900">0</p>
                </div>
                <div class="bg-purple-50 rounded-xl p-4 border border-purple-200">
                    <h3 class="font-semibold text-purple-800 mb-2">ðŸ’° Per Person</h3>
                    <p id="per-person" class="text-2xl font-bold text-purple-900">$0.00</p>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
